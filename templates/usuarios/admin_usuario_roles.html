<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Roles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-purple-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-purple-600">Asignar Roles</h1>
                <a href="{% url 'admin_usuarios' %}" class="text-gray-700 hover:text-purple-600">‚Üê Cancelar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-l-4 border-red-500 text-red-700{% else %}bg-green-100 border-l-4 border-green-500 text-green-700{% endif %} p-4 rounded mb-6">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="bg-white rounded-lg shadow-lg max-w-2xl mx-auto p-8">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Usuario: {{ usuario.username }}</h2>
                <p class="text-gray-600">{{ usuario.first_name|default:"Sin nombre" }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-4">Selecciona los roles:</label>
                    <div class="space-y-3">
                        {% for rol in todos_roles %}
                        <label class="flex items-center space-x-3 cursor-pointer p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="checkbox" name="roles" value="{{ rol.id }}" 
                                   {% if rol in perfil_usuario.roles.all %}checked{% endif %}
                                   class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500">
                            <div>
                                <span class="text-gray-800 font-semibold">{{ rol.get_nombre_display }}</span>
                                <p class="text-sm text-gray-600">{{ rol.descripcion }}</p>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="flex gap-4">
                    <a href="{% url 'admin_usuarios' %}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition text-center">
                        Cancelar
                    </a>
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                        Guardar Roles
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
