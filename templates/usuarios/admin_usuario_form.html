<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if editar %}Editar{% else %}Crear{% endif %} Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-purple-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-purple-600">{% if editar %}Editar{% else %}Crear{% endif %} Usuario</h1>
                <a href="{% url 'admin_usuarios' %}" class="text-gray-700 hover:text-purple-600">← Cancelar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-l-4 border-red-500 text-red-700{% else %}bg-green-100 border-l-4 border-green-500 text-green-700{% endif %} p-4 rounded mb-6">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="bg-white rounded-lg shadow-lg max-w-2xl mx-auto p-8">
            <form method="POST">
                {% csrf_token %}

                {% if not editar %}
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Usuario <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nombre de usuario">
                </div>
                {% else %}
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Usuario</label>
                    <input type="text" value="{{ usuario.username }}" disabled class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                {% endif %}

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Nombre</label>
                    <input type="text" name="nombre" value="{% if editar %}{{ usuario.first_name }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nombre completo">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" name="email" value="{% if editar %}{{ usuario.email }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="correo@ejemplo.com">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Contraseña {% if not editar %}<span class="text-red-500">*</span>{% endif %}
                    </label>
                    <input type="password" name="password" {% if not editar %}required{% endif %} class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="{% if editar %}Dejar vacío para no cambiar{% else %}Contraseña{% endif %}">
                </div>

                <div class="flex gap-4">
                    <a href="{% url 'admin_usuarios' %}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition text-center">
                        Cancelar
                    </a>
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                        {% if editar %}Actualizar{% else %}Crear{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
