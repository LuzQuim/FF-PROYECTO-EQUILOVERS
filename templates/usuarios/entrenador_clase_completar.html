<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Clase - Equilovers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-teal-50 to-teal-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-green-600">Completar Clase</h1>
                <a href="{% url 'entrenador_clases' %}" class="text-gray-700 hover:text-green-600">← Cancelar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg max-w-2xl mx-auto p-8">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">✓</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Completar Clase</h2>
                <p class="text-gray-600">{{ clase.caballo.nombre }} - {{ clase.fecha|date:"d/m/Y" }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-6 bg-blue-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">Cliente</p>
                    <p class="text-lg font-semibold">{{ clase.cliente.first_name|default:clase.cliente.username }}</p>
                </div>

                <div class="mb-6 bg-purple-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">Horario</p>
                    <p class="text-lg font-semibold">{{ clase.hora_inicio|time:"H:i" }} - {{ clase.hora_fin|time:"H:i" }}</p>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Observaciones de la clase
                    </label>
                    <textarea name="observaciones" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Logros, áreas de mejora, comportamiento del caballo...">{{ clase.observaciones }}</textarea>
                </div>

                <div class="flex gap-4">
                    <a href="{% url 'entrenador_clases' %}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition text-center">
                        Cancelar
                    </a>
                    <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                        Marcar Completada
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
