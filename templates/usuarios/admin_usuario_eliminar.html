<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-purple-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-red-600">Eliminar Usuario</h1>
                <a href="{% url 'admin_usuarios' %}" class="text-gray-700 hover:text-red-600">← Cancelar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg max-w-md mx-auto p-8">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">⚠️</div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">¿Eliminar Usuario?</h2>
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 text-left">
                    <p class="text-gray-700"><strong>Usuario:</strong> {{ usuario.username }}</p>
                    <p class="text-gray-700"><strong>Nombre:</strong> {{ usuario.first_name|default:"—" }}</p>
                </div>
                <p class="text-gray-600 mb-2">Esta acción no se puede deshacer.</p>
                <p class="text-red-600 font-semibold">Se eliminarán todos los datos asociados.</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="flex gap-4">
                    <a href="{% url 'admin_usuarios' %}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition text-center">
                        Cancelar
                    </a>
                    <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
                        Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
