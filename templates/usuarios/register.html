<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Equilovers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Crear Cuenta</h2>
            <p class="text-gray-600 mt-2">Únete a Equilovers</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div
            class="{% if message.tags == 'error' %}bg-red-100 border-l-4 border-red-500 text-red-700{% else %}bg-green-100 border-l-4 border-green-500 text-green-700{% endif %} p-4 rounded mb-4">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" id="registerForm">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">
                    Nombre <span class="text-red-500">*</span>
                </label>
                <input type="text" name="nombre" id="nombre" required minlength="2"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Tu nombre completo">
                <p class="text-xs text-gray-500 mt-1">¿Cómo te llamas?</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">
                    Usuario <span class="text-red-500">*</span>
                </label>
                <input type="text" name="username" id="username" required minlength="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Mínimo 3 caracteres">
                <p class="text-xs text-gray-500 mt-1">Elige un nombre de usuario único</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">
                    Contraseña <span class="text-red-500">*</span>
                </label>
                <input type="password" name="password" id="password" required minlength="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Mínimo 4 caracteres">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">
                    Confirmar Contraseña <span class="text-red-500">*</span>
                </label>
                <input type="password" name="password_confirm" id="password_confirm" required minlength="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Repite tu contraseña">
                <p class="text-xs text-red-500 mt-1 hidden" id="passwordError">Las contraseñas no coinciden</p>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                Crear Cuenta
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                ¿Ya tienes cuenta?
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-semibold">Inicia sesión aquí</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-gray-500 hover:underline text-sm">← Volver al inicio</a>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        const passwordError = document.getElementById('passwordError');
        const submitBtn = document.getElementById('submitBtn');

        function validatePasswords() {
            if (passwordConfirm.value && password.value !== passwordConfirm.value) {
                passwordError.classList.remove('hidden');
                passwordConfirm.classList.add('border-red-500');
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                passwordError.classList.add('hidden');
                passwordConfirm.classList.remove('border-red-500');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        password.addEventListener('input', validatePasswords);
        passwordConfirm.addEventListener('input', validatePasswords);
    </script>
</body>

</html>
