<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if editar %}Editar{% else %}Crear{% endif %} Caballo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">{% if editar %}Editar{% else %}Crear{% endif %} Caballo</h1>
                <a href="{% url 'admin_caballos' %}" class="text-gray-700 hover:text-blue-600">← Cancelar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-l-4 border-red-500 text-red-700{% else %}bg-green-100 border-l-4 border-green-500 text-green-700{% endif %} p-4 rounded mb-6">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="bg-white rounded-lg shadow-lg max-w-2xl mx-auto p-8">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Nombre <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="nombre" value="{% if editar %}{{ caballo.nombre }}{% endif %}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nombre del caballo">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Raza</label>
                    <input type="text" name="raza" value="{% if editar %}{{ caballo.raza }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Pura Sangre">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Edad <span class="text-red-500">*</span>
                    </label>
                    <input type="number" name="edad" value="{% if editar %}{{ caballo.edad }}{% endif %}" required min="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Edad en años">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Color</label>
                    <input type="text" name="color" value="{% if editar %}{{ caballo.color }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Marrón">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Propietario <span class="text-red-500">*</span>
                    </label>
                    <select name="propietario" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleccionar propietario...</option>
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}" {% if editar and caballo.propietario.id == usuario.id %}selected{% endif %}>
                            {{ usuario.first_name|default:usuario.username }} ({{ usuario.username }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                {% if editar %}
                <div class="mb-6">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="activo" {% if caballo.activo %}checked{% endif %} class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-gray-700 font-semibold">Activo</span>
                    </label>
                </div>
                {% endif %}

                <div class="flex gap-4">
                    <a href="{% url 'admin_caballos' %}" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition text-center">
                        Cancelar
                    </a>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                        {% if editar %}Actualizar{% else %}Crear{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
